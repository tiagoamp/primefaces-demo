<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Formulário Exemplo</title>
</h:head>

<h:body>

	<h1>Cadastro de Pessoa</h1>
	
	<h:form id="form-pessoa">
	
		<h:messages id="messages" showDetail="true" />
		
		<h:panelGrid id="panel" columns="2">
			<h:outputLabel for="input-nome" value="Nome" />
			<h:inputText id="input-nome" value="#{pessoaBean.pessoa.nome}" />
			
			<h:outputLabel for="input-cpf" value="CPF" />
			<h:inputText id="input-cpf" value="#{pessoaBean.pessoa.cpf}" />
			
			<h:outputLabel for="input-cidade" value="Cidade" />
			<h:inputText id="input-cidade" value="#{pessoaBean.pessoa.cidade}" />
			
			<h:outputLabel for="input-dataNascimento" value="Data de Nascimento" />
			<h:inputText id="input-dataNascimento" value="#{pessoaBean.pessoa.dataDeNascimento}" >
				<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
			</h:inputText>
			
			<h:outputLabel for="input-dataInscricao" value="Data de Inscrição" />
			<h:inputText id="input-dataInscricao" value="#{pessoaBean.pessoa.dataDeInscricao}">
				<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
			</h:inputText>
			
			<h:outputLabel for="input-salario" value="Salário" />
			<h:inputText id="input-salario" value="#{pessoaBean.pessoa.salario}" />
			
			<h:outputLabel for="input-nota" value="Nota" />
			<h:inputText id="input-nota" value="#{pessoaBean.pessoa.nota}" />
			
			<h:outputLabel for="input-senha" value="Senha" />
			<h:inputSecret id="input-senha" value="#{pessoaBean.pessoa.senha}" />
		</h:panelGrid>
		
		<h:commandButton value="Cadastrar" action="#{pessoaBean.adicionarPessoa}"> 
			<f:ajax event="click" render="table-pessoas" execute="@form" listener="#{pessoaBean.adicionarPessoa()}" />
		</h:commandButton>
		<h:commandButton value="Limpar" action="#{pessoaBean.limparCampos}" /> 		
	</h:form>
	
	<br/>
	
	<h:dataTable value="#{pessoaBean.pessoas}" var="p" id="table-pessoas">
		<h:column>
			<h:outputText value="#{p.nome}" />
		</h:column>
		<h:column>
			<h:outputText value="#{p.cpf}" />
		</h:column>
		<h:column>
			<h:outputText value="#{p.cidade}" />
		</h:column>
		<h:column>
			<h:outputText value="#{p.dataDeNascimento}"> 
				<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
			</h:outputText>
		</h:column>
		<h:column>
			<h:outputText value="#{p.dataDeInscricao}" >
				<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
			</h:outputText>
		</h:column>
		<h:column>
			<h:outputText value="#{p.salario}" />
		</h:column>
		<h:column>
			<h:outputText value="#{p.website}" />
		</h:column>
		<h:column>
			<h:outputText value="#{p.nota}" />
		</h:column>
	</h:dataTable>

</h:body>

</html>
