<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
</h:head>

<h:body style="display: flex; justify-content: center;">

	<h:form id="form-login" style="text-align: center">

		<h1>Autenticação</h1>

		<p:messages id="messages" showDetail="false" closable="true" showIcon="false" >
            <p:autoUpdate />
        </p:messages>
        
		<p:panelGrid id="panel" columns="2" style="margin: 10px">
			<p:outputLabel for="input-usuario" value="Usuário"/>
			<p:inputText id="input-usuario" value="#{loginBean.usuario}" size="20" required="true" requiredMessage="Usuário: Campo obrigatório" />
			
			<p:outputLabel for="input-senha" value="Senha" />
			<p:password id="input-senha" value="#{loginBean.senha}" size="17" toggleMask="true" required="true" requiredMessage="Senha: Campo obrigatório" />
			
		</p:panelGrid>
		
		<p:commandButton type="submit" value="OK" icon="pi pi-user" action="#{loginBean.autenticar}" update="messages" />
	</h:form>

</h:body>

</html>
